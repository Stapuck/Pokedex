                <div class="card-image">
                    <img [src]="pokemon.picture" />
                </div>

                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{ type | pokemonTypeColor }}"
                        >
                            {{ type }}
                        </span>
